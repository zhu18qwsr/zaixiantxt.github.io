<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>网页文本编辑器</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }
  
  #editor-container {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
    box-sizing: border-box;
  }

  #editor {
    width: 100%;
    min-height: 300px;
    border: 1px solid #ccc;
    padding: 10px;
    box-sizing: border-box;
    font-size: 16px;
  }

  button, select {
    margin-right: 10px;
    padding: 6px 12px;
    font-size: 14px;
    border: none;
    cursor: pointer;
    border-radius: 4px;
    background-color: #007BFF;
    color: white;
  }
  
  select {
    padding: 6px;
  }
</style>
</head>
<body>
<div id="editor-container">
  <div id="editor" contenteditable="true"></div>
  <div>
    <button id="boldButton"><strong>B</strong></button>
    <button id="italicButton"><em>I</em></button>
    <button id="underlineButton"><u>U</u></button>
    <select id="fontColorSelect">
      <option value="">字体颜色</option>
      <option value="red">红色</option>
      <option value="blue">蓝色</option>
      <option value="green">绿色</option>
    </select>
    <select id="fontSizeSelect">
      <option value="">字号</option>
      <option value="12px">12</option>
      <option value="16px">16</option>
      <option value="20px">20</option>
    </select>
  </div>
</div>
<script>
  const editor = document.getElementById('editor');
  const boldButton = document.getElementById('boldButton');
  const italicButton = document.getElementById('italicButton');
  const underlineButton = document.getElementById('underlineButton');
  const fontColorSelect = document.getElementById('fontColorSelect');
  const fontSizeSelect = document.getElementById('fontSizeSelect');
  
  boldButton.addEventListener('click', () => {
    document.execCommand('bold', false, null);
  });
  
  italicButton.addEventListener('click', () => {
    document.execCommand('italic', false, null);
  });
  
  underlineButton.addEventListener('click', () => {
    document.execCommand('underline', false, null);
  });
  
  fontColorSelect.addEventListener('change', (event) => {
    document.execCommand('foreColor', false, event.target.value);
  });
  
  fontSizeSelect.addEventListener('change', (event) => {
    document.execCommand('fontSize', false, event.target.value);
  });
</script>
</body>
</html>
